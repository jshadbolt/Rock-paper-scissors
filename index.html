<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./js/main.js" defer></script>
</head>

<body>
    <nav>
        <div class="dashboard">
            <div class="game-options">
                <label>Max points :</label>
                <input type="text" id="max-points" placeholder="3" maxlength="2">
            </div>
            <div class="scoreboard">
                <div class="score-display">
                    <div id="player-span" class="player-score">0</div>
                    <div>:</div>
                    <div id="computer-span" class="computer-score">0</div>
                </div>
            </div>
            <div id="play-button">Play</div>
        </div>
    </nav>

    <div class="game-display">
            <div class="player-icon-wrapper">
                <div class="player-icon">&#128100</div>
                <div class="player-emoji">&#128074</div>

            </div>

            <div class="player-controls">
                <div class="rock-button">&#128074</div>
                <div class="paper-button">&#9995</div>
                <div class="scissors-button">&#9996</div>
            </div>

            <div class="computer-icon-wrapper">
                <div class="computer-icon">&#129302</div>
                <div class="computer-emoji">&#128074</div>
            </div>
            </div>
    </div> 


</body>
</html>
